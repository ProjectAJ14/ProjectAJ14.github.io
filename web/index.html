<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta name="description" content="Ajay's Site"/>
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="my_site">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <meta name="keywords"
          content="ajay, ajaycodex, projectaj, project_aj, Project_aj, projectaj14, flutter, flutter web"/>

    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Ajay Kumar"/>
    <meta property="og:description" content="All links for Ajay and more"/>
    <meta property="og:image" content=”./assets/og_image.png”/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico"/>

    <title>Ajay Kumar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="appLoader">
    <img src="assets/loading.gif" alt="Loading..."/>
</div>
<script>
    {{flutter_js}}
    {{flutter_build_config}}
    const timeInterval = 200;
    let appLoader = document.querySelector("#appLoader");
    appLoader.classList.add("main_done");
    _flutter.loader.load({
        onEntrypointLoaded: async function (engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
            appLoader.classList.add("init_done");
            await appRunner.runApp();
            appLoader.classList.add("init_done");
            window.setTimeout(function () {
                appLoader.remove();
            }, timeInterval);
        }
    });
</script>
</body>
</html>
